<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Destiny 1 Helper Tools</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <style media="screen">
        .tt-menu {
            background:white;
        }
    </style>
  </head>
  <body>
        <div class="container">
        <h1>Destiny One Helper Tools</h1>

        <h2>Keywords Generator</h2>


        <form id="cpd-keyword-generator" class="form">
            <div class="row">
                <div class="col-md-6">
                    <h3>Select Keywords</h3>
                    <div class="form-group">
                        <select class="form-control simple-keywords-list">
                            <option value="3620194" selected="selected">Search Keywords</option>
                        </select>
                    </div>
                    <!-- <div id="the-basics">
                        <input class="typeahead" type="text" placeholder="States of USA">
                    </div> -->

                    <h3>Search EvMS Event</h3>
                    <div class="form-group">
                        <select class="form-control evms-events">
                            <option value="3620194" selected="selected">Search EvMS Events</option>
                        </select>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <button id="reset" class="btn btn-danger">Clear</button>
                        </div>
                        <div class="col-sm-6 text-center">
                            <button id="createDestiny" class="btn btn-success">Create Destiny</button>
                        </div>
                    </div>

                    <h3>Results for Destiny One</h3>
                    <div class="form-group">
                        <textarea id="cpd-keywords-for-d1" class="form-control" name="cpd-keywords" rows="8" cols="80"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Keywords Selected</h4>
                    <div class="form-group">
                        <textarea id="cpd-keywords-selected" class="form-control" name="cpd-keywords" rows="20" cols="80"></textarea>
                    </div>
                </div>
            </div>
        </form>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>


    <script src="scripts/min/main-min.js"></script>
  </body>
